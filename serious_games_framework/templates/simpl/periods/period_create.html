{% extends "simpl/periods/base.html" %}

{% load bootstrap3 %}

{% block title %}
  Create Period
{% endblock %}

{% block inner_content %}
<div class="col-md-9">
  <header>
    <h1>Create Period</h1>
  </header>

  <form class="form" action="" method="post">{% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">Create</button>
    <a class="btn btn-default" href={% url "simpl:period_list" %}>Cancel</a>
  </form>
</div>
{% endblock inner_content %}
