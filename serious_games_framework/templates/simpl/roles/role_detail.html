{% extends "simpl/roles/base.html" %}

{% block title %}
  {{ role }}
{% endblock %}

{% block inner_content %}
<div class="col-md-9">
  <header>
    <h1>Role Detail <small>{{ role }}</small></h1>
  </header>
  <p>
    <a class="btn btn-default" href="{% url "simpl:role_update" role.pk %}">Update</a>
    <a class="btn btn-danger" href="{% url "simpl:role_delete" role.pk %}">Delete</a>
  </p>
</div>
{% endblock inner_content %}
