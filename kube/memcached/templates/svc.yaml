apiVersion: v1
kind: Service
metadata:
  name: memcache
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: memcache
    port: 11211
    targetPort: 11211
  selector:
    app: {{ template "fullname" . }}
