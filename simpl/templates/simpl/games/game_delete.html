{% extends "simpl/games/base.html" %}

{% block title %}
  Delete Game {{ game }}
{% endblock %}

{% block inner_content %}
<div class="col-md-9">
  <header>
    <h1>Delete Game <small>{{ game }}</small></h1>
  </header>

  <form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ game }}?</p>
    <button class="btn btn-primary" type="submit">Confirm</button>
    <a class="btn btn-default" href={% url "simpl:game_detail" game.pk %}>Cancel</a>
  </form>
</div>
{% endblock inner_content %}
