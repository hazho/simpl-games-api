{% extends "simpl/roles/base.html" %}

{% block title %}
  Delete Role {{ role }}
{% endblock %}

{% block inner_content %}
<div class="col-md-9">
  <header>
    <h1>Delete Role <small>{{ role }}</small></h1>
  </header>

  <form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ role }}?</p>
    <button class="btn btn-primary" type="submit">Confirm</button>
    <a class="btn btn-default" href={% url "simpl:role_detail" role.pk %}>Cancel</a>
  </form>
</div>
{% endblock inner_content %}
