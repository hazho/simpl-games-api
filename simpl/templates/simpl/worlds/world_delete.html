{% extends "simpl/worlds/base.html" %}

{% block title %}
  Delete World {{ world }}
{% endblock %}

{% block inner_content %}
<div class="col-md-9">
  <header>
    <h1>Delete World <small>{{ world }}</small></h1>
  </header>

  <form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ world }}?</p>
    <button class="btn btn-primary" type="submit">Confirm</button>
    <a class="btn btn-default" href={% url "simpl:world_detail" world.pk %}>Cancel</a>
  </form>
</div>
{% endblock inner_content %}
