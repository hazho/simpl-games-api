{% extends "simpl/phases/base.html" %}

{% block title %}
  {{ phase }}
{% endblock %}

{% block inner_content %}
<div class="col-md-9">
  <header>
    <h1>Phase Detail <small>{{ phase }}</small></h1>
  </header>
  <p>
    <a class="btn btn-default" href="{% url "simpl:phase_update" phase.pk %}">Update</a>
    <a class="btn btn-danger" href="{% url "simpl:phase_delete" phase.pk %}">Delete</a>
  </p>
</div>
{% endblock inner_content %}
