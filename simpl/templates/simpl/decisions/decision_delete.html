{% extends "simpl/decisions/base.html" %}

{% block title %}
  Delete Decision {{ decision }}
{% endblock %}

{% block inner_content %}
<div class="col-md-9">
  <header>
    <h1>Delete Decision <small>{{ decision }}</small></h1>
  </header>

  <form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ decision }}?</p>
    <button class="btn btn-primary" type="submit">Confirm</button>
    <a class="btn btn-default" href={% url "simpl:decision_detail" decision.pk %}>Cancel</a>
  </form>
</div>
{% endblock inner_content %}
