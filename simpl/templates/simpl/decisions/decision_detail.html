{% extends "simpl/decisions/base.html" %}

{% block title %}
  {{ decision }}
{% endblock %}

{% block inner_content %}
<div class="col-md-9">
  <header>
    <h1>Decision Detail <small>{{ decision }}</small></h1>
  </header>
  <p>
    <a class="btn btn-default" href="{% url "simpl:decision_update" decision.pk %}">Update</a>
    <a class="btn btn-danger" href="{% url "simpl:decision_delete" decision.pk %}">Delete</a>
  </p>
</div>
{% endblock inner_content %}
