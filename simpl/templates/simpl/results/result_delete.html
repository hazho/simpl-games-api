{% extends "simpl/results/base.html" %}

{% block title %}
  Delete Result {{ result }}
{% endblock %}

{% block inner_content %}
<div class="col-md-9">
  <header>
    <h1>Delete Result <small>{{ result }}</small></h1>
  </header>

  <form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ result }}?</p>
    <button class="btn btn-primary" type="submit">Confirm</button>
    <a class="btn btn-default" href={% url "simpl:result_detail" result.pk %}>Cancel</a>
  </form>
</div>
{% endblock inner_content %}
