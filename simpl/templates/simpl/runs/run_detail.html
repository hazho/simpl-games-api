{% extends "simpl/runs/base.html" %}

{% block title %}
  {{ run }}
{% endblock %}

{% block inner_content %}
<div class="col-md-9">
  <header>
    <h1>Run Detail <small>{{ run }}</small></h1>
  </header>
  <p>
    <a class="btn btn-default" href="{% url "simpl:run_update" run.pk %}">Update</a>
    <a class="btn btn-danger" href="{% url "simpl:run_delete" run.pk %}">Delete</a>
  </p>
</div>
{% endblock inner_content %}
