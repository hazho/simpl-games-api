{% extends "simpl/periods/base.html" %}

{% block title %}
  {{ period }}
{% endblock %}

{% block inner_content %}
<div class="col-md-9">
  <header>
    <h1>Period Detail <small>{{ period }}</small></h1>
  </header>
  <p>
    <a class="btn btn-default" href="{% url "simpl:period_update" period.pk %}">Update</a>
    <a class="btn btn-danger" href="{% url "simpl:period_delete" period.pk %}">Delete</a>
  </p>
</div>
{% endblock inner_content %}
