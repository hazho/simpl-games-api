{% extends "simpl/scenarios/base.html" %}

{% block title %}
  {{ scenario }}
{% endblock %}

{% block inner_content %}
<div class="col-md-9">
  <header>
    <h1>Scenario Detail <small>{{ scenario }}</small></h1>
  </header>
  <p>
    <a class="btn btn-default" href="{% url "simpl:scenario_update" scenario.pk %}">Update</a>
    <a class="btn btn-danger" href="{% url "simpl:scenario_delete" scenario.pk %}">Delete</a>
  </p>
</div>
{% endblock inner_content %}
