{% extends "simpl/scenarios/base.html" %}

{% block title %}
  Delete Scenario {{ scenario }}
{% endblock %}

{% block inner_content %}
<div class="col-md-9">
  <header>
    <h1>Delete Scenario <small>{{ scenario }}</small></h1>
  </header>

  <form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ scenario }}?</p>
    <button class="btn btn-primary" type="submit">Confirm</button>
    <a class="btn btn-default" href={% url "simpl:scenario_detail" scenario.pk %}>Cancel</a>
  </form>
</div>
{% endblock inner_content %}
